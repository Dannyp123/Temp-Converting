<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="temp-NavTabs.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="bkg">
    <div class="top-header">
        <nav class="navbar navbar-light bg-dark">
            <h2 class="nav-header text-white font-weight-bold">
                <i class="fas fa-thermometer-empty"></i> Temperature Converting</h2>
            <p>
                <a class="text-white pr-3 mt-5" href="">Home</a>
            </p>
        </nav>
    </div>
    <div class="nav-container">
        <ul class="nav nav-tabs" id="mytab" role="tablist">
            <li id="top-navtabs" class="active nav-item">
                <a class="nav-link" id="f-tab" data-toggle="tab" href="#fahrenheit-converter">
                    <i class="fas fa-thermometer-quarter"></i> Fahrenheit</a>
            </li>
            <li class="active nav-item">
                <a class="nav-link" id="c-tab" data-toggle="tab" href="#celsius-converter">
                    <i class="fas fa-thermometer-quarter"></i> Celsius</a>
            </li>
            <li class="active nav-item">
                <a class="nav-link" id="k-tab" data-toggle="tab" href="#kelvin-converter">
                    <i class="fas fa-thermometer-quarter"></i> Kelvin</a>
            </li>
        </ul>
    </div>
    <div class="bg">
        <div class="tab-content">
            <!-- Fahrenheit Converter -->
            <div id="fahrenheit-converter" class="tab-pane fade in active">
                <div class="container border shadow-lg rounded">
                    <form class="form-converter">
                        <p>
                            Fahrenheit:
                            <input type="number" id="f" name="Fahrenheit" placeholder="32* F">
                        </p>
                        <p>Celsius:
                            <span id="c"></span>
                        </p>
                        <p>Kelvin:
                            <span id="k"></span>
                        </p>
                        <button class="btn btn-lg btn-dark" id="FtoCbutton" type="button">Convert</button>
                    </form>
                </div>
            </div>
            <!-- Celsius Converter -->
            <div id="celsius-converter" class="tab-pane fade">
                <div class="container border shadow-lg rounded">
                    <form class="form-converter">
                        <p>
                            Celsius:
                            <input type="number" id="celsius" name="celsius" placeholder="0* C">
                        </p>
                        <p>Fahrenheit:
                            <span id="fahrenheit"></span>
                        </p>
                        <p>Kelvin:
                            <span id="kelvin"></span>
                        </p>
                        <button class="btn btn-lg btn-dark" id="CtoFbutton" type="button">Convert</button>
                    </form>
                </div>
            </div>
            <!-- Kelvin Converter -->
            <div id="kelvin-converter" class="tab-pane fade in">
                <div class="container border shadow-lg rounded">
                    <form class="form-converter">
                        <p>
                            Kelvin:
                            <input type="number" id="KtoF" name="kelvin" placeholder="100* K">
                        </p>
                        <p>Fahrenheit:
                            <span id="tempF"></span>
                        </p>
                        <p>Celsius:
                            <span id="tempC"></span>
                        </p>
                        <button class="btn btn-lg btn-dark" id="KtoFbutton" type="button">Convert</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="temp-NavTabs.js"></script>
</body>

</html>
